version: '2'

services:

    es-client:
        image: rancher/dns-service
        links:
        - es-master:es-master

    es-master:
        labels:
            io.rancher.scheduler.global: true
            io.rancher.container.hostname_override: container_name
            io.rancher.sidekicks: es-sysctl
        image: docker.elastic.co/elasticsearch/elasticsearch:5.5.1
        environment:
            - "cluster.name=${RANCHER_STACK_NAME}"
            - "node.name=$${HOSTNAME}"
            - "bootstrap.memory_lock=true"
            - "xpack.security.enabled=false"
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - "discovery.zen.ping.unicast.hosts=es-master"
            - "discovery.zen.minimum_master_nodes=2"
            - "node.master=true"
            - "node.data=true"
        volumes:
          - esdata:/usr/share/elasticsearch/data
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        mem_limit: 1073741824
        mem_swappiness: 0
        cap_add:
            - IPC_LOCK
        logging:
          driver: splunk
          options:
            splunk-url: ${SPLUNK_HEC_URL}
            splunk-token: ${SPLUNK_HEC_TOKEN}
            splunk-insecureskipverify: "true"
            splunk-sourcetype: elasticsearch-master
            splunk-verify-connection: "false"
            tag: "{{`{{.ImageName}} {{.Name}} {{.FullID}}`}}"
            splunk-format: json

    es-sysctl:
        network_mode: none
        image: rawmind/alpine-sysctl:0.1
        privileged: true
        environment:
            - "SYSCTL_KEY=vm.max_map_count"
            - "SYSCTL_VALUE=262144"
            - "KEEP_ALIVE=1"

    es-exporter:
        image: justwatch/elasticsearch_exporter:1.0.1
        stdin_open: true
        tty: true
        command:
            - -es.uri=http://es-master:9200
            - -es.all
        labels:
            io.rancher.container.pull_image: always
            prometheus.port: '9108'
